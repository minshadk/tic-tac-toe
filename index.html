<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styel.css" />
</head>

<body>
    <div class="background">
        <div class="game-feild">
            <div class="x-o-container ">
                <img src="./images//icon-x.svg" class="x-and-o">
                <img src="./images//icon-o.svg" class="x-and-o">
            </div>
            <div class="turn-indiecater">
                <img src="./images/icon-x-default.svg " class="turn-icon grey-font" />
                <span>TURN</span>
            </div>
            <div class="restart-button-container">
                <button class="restart-button"><img src="./images//icon-restart.svg" class="restart-icon" /></button>
            </div>
            <!-- game pad -->
            <div class="game-pad">
                <div class="game-integator">
                    <img src="./images//icon-o.svg">
                </div>
            </div>
            <div class="game-pad"></div>
            <div class="game-pad"></div>
            <div class="game-pad"></div>
            <div class="game-pad"></div>
            <div class="game-pad"></div>
            <div class="game-pad"></div>
            <div class="game-pad"></div>
            <div class="game-pad"></div>
            <!-- score pad -->
            <div class="score-pad light-green">
                <span>
                    <h6>X(P2)</h6>
                </span>
                <span class="score">
                    <h1>14</h1>
                </span>
            </div>
            <div class="score-pad grey">
                <span>
                    <h6>X(P2)</h6>
                </span>
                <span class="score">
                    <h1>14</h1>
                </span>
            </div>
            <div class="score-pad yellow"> <span>
                    <h6>X(P2)</h6>
                </span>
                <span class="score">
                    <h1>14</h1>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
